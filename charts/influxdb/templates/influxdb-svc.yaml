{{- if eq .Values.global.influxdbLocation "on-cluster" }}
apiVersion: v1
kind: Service
metadata:
  name: drycc-influxdb
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    heritage: drycc
    app: drycc-influxdb
spec:
  ports:
  - port: 80
    name: transport
    targetPort: transport
  selector:
    app: drycc-influxdb
{{- end }}
